<!-- Error messages -->
<alert ng-repeat="error in errors" type="'error'" close="errors.splice($index, 1)"><i class="icon-warning-sign"></i> {{error}}</alert>

<!-- Toolbar -->
<div class="well well-small" ng-show="isAdmin()">
    <!-- Add user button -->
    <button class="btn btn-success" ng-click="createUser()">
        <i class="icon-plus-sign"></i> Add a member
    </button>
</div>

<!-- Users list -->
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th ng-show="isAdmin()">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:'displayName'">
            <td>
                <span ng-show="isLoggedIn(user)" class="badge badge-info">You</span>
                <strong>{{ user.displayName }}</strong>
                <span ng-show="user.isAdmin" class="label label-default">administrator</span>
            </td>
            <td>{{ user.email }}</td>
            <td ng-show="isAdmin()">
                <button class="btn btn-sm btn-default" ng-click="editUser(user)"><i class="icon-edit"></i> Edit</button>
                <button class="btn btn-sm btn-danger" ng-show="!isLoggedIn(user)" ng-click="deleteUser(user)"><i class="icon-trash"></i> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
