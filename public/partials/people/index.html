<!-- Error messages -->
<alert ng-repeat="error in errors" type="'error'" close="errors.splice($index, 1)"><i class="icon-warning-sign"></i> {{error}}</alert>

<!-- Toolbar -->
<div class="well well-small" ng-show="user.isAdmin">
    <!-- Add user button -->
    <button class="btn btn-success" ng-click="createUser()">
        <i class="icon-plus-sign"></i> Add a member
    </button>
</div>

<!-- Users list -->
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Administrator</th>
        <th ng-show="user.isAdmin">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in users | orderBy:'displayName'">
        <td><strong>{{ member.displayName }}</strong> <span ng-show="isYou(member)" class="badge badge-info">You</span></td>
        <td>{{ member.email }}</td>
        <td>{{ member.isAdmin }}</td>
        <td ng-show="user.isAdmin">
            <button class="btn btn-sm btn-default" ng-click="editUser(member)"><i class="icon-edit"></i> Edit</button>
            <button class="btn btn-sm btn-warning" ng-show="!isYou(member)" ng-click="disableUser(member)"><i class="icon-ban-circle"></i> Disable</button>
            <button class="btn btn-sm btn-danger" ng-show="!isYou(member)" ng-click="deleteUser(member)"><i class="icon-trash"></i> Delete</button>
        </td>
    </tbody>
</table>
