<!-- Create user modal -->
<div class="modal-header">
    <h3>{{ title }}</h3>
</div>
<div class="modal-body">
    <div ng-show="error">
        <alert type="'error'"><i class="icon-warning-sign"></i> {{ error }}</alert>
    </div>
    <div class="row-fluid">
        <form name="editUserForm" novalidate>
            <div class="control-group span10 offset2" ng-class="{ error: editUserForm.email.$dirty && (editUserForm.email.$error.required || editUserForm.email.$error.email)} ">
                <input id="name" name="name" type="text" placeholder="Enter full name, e.g. Greg Egan " ng-model="user.displayName" ng-disabled="processing" required />
                <span class="help-inline" ng-show="editUserForm.name.$dirty && editUserForm.name.$error.required">This field is required.</span>
                <br>
                <input id="email" name="email" type="email" placeholder="Enter email address" ng-model="user.email" ng-disabled="processing" required />
                <span class="help-inline" ng-show="editUserForm.email.$dirty && editUserForm.email.$error.required">This field is required.</span>
                <span class="help-inline" ng-show="editUserForm.email.$error.email">Must be valid.</span>
                <br>
                <label class="checkbox">
                    <input id="isAdmin" name="isAdmin" type="checkbox" ng-model="user.isAdmin" /> Give administrator rights
                </label>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveUser()" ng-disabled="editUserForm.$invalid || processing">Save</button>
    <button class="btn btn-sm btn-link" ng-click="cancel()" ng-disabled="processing">Cancel</button>
</div>
